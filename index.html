<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div id="marcador">
            <div>
                <h2>Jugador X</h2>
                <div id="contadorX" class="cont">0</div>
            </div>
            <div id="winner" class="win"></div>
            <div>
                <h2>Jugador O</h2>
                <div id="contadorO" class="cont">0</div>
            </div>
        </div>
        <div class="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    
        <div class="botones">
            <button id="reset">RESET</button>
            <button id="reboot">REBOOT</button>
        </div>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
